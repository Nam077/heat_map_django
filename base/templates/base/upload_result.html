{% extends 'dashboard.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
